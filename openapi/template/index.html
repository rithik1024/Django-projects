<body>
    <form action="" method="POST">
    {% csrf_token %}
     <label for="sea">Enter Country:</label>
    <input type="text" name="search" id="sea">
    <button type="submit" >Search</button>
</form>
<br>
       {% for i in data %}

        <img src="{{i.flag}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"> Population:{{i.population}}</p>
          <p>capital:{{i.capital}}</p>
        </div>
      </div><br>
      {% endfor %}
